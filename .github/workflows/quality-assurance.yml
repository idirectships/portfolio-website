name: Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-website/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-website
        npm ci
    
    - name: Run unit tests
      run: |
        cd portfolio-website
        npm run test -- --coverage --passWithNoTests
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        directory: portfolio-website/coverage
        fail_ci_if_error: false

  e2e-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-website/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-website
        npm ci
    
    - name: Install Playwright browsers
      run: |
        cd portfolio-website
        npx playwright install --with-deps
    
    - name: Build application
      run: |
        cd portfolio-website
        npm run build
    
    - name: Run E2E tests
      run: |
        cd portfolio-website
        npm run test:e2e
    
    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: portfolio-website/playwright-report/
        retention-days: 30

  accessibility-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-website/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-website
        npm ci
    
    - name: Install Playwright browsers
      run: |
        cd portfolio-website
        npx playwright install --with-deps
    
    - name: Build application
      run: |
        cd portfolio-website
        npm run build
    
    - name: Run accessibility tests
      run: |
        cd portfolio-website
        npm run test:accessibility

  performance-tests:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-website/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-website
        npm ci
    
    - name: Install Playwright browsers
      run: |
        cd portfolio-website
        npx playwright install --with-deps
    
    - name: Build application
      run: |
        cd portfolio-website
        npm run build
    
    - name: Run performance tests
      run: |
        cd portfolio-website
        npm run test:performance

  lighthouse-audit:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-website/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-website
        npm ci
    
    - name: Build application
      run: |
        cd portfolio-website
        npm run build
    
    - name: Run Lighthouse CI
      run: |
        cd portfolio-website
        npm run test:lighthouse:ci
    
    - name: Upload Lighthouse results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: lighthouse-results
        path: portfolio-website/.lighthouseci/
        retention-days: 30

  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: portfolio-website/package-lock.json
    
    - name: Install dependencies
      run: |
        cd portfolio-website
        npm ci
    
    - name: Run ESLint
      run: |
        cd portfolio-website
        npm run lint
    
    - name: Check Prettier formatting
      run: |
        cd portfolio-website
        npm run format:check